<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Lizard Spock</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <section class="header">
      <div class="content">
        <h3>Rock Paper Scissors Lizard Spock</h3>
      </div>
    </section>
    <section class="banner">
      <div class="resultText">
        <h3>Text goes Here: Sorta like this</h3>
      </div>
      <div class="score">
        <h3><span>0</span></h3>
        <h3><span>0</span></h3>
      </div>
      <div class="container">
        <div class="Bx" onclick="game(0)" id="Rock">
          <img src="images/rock.jpeg" />
          <h3>Rock</h3>
        </div>
        <div class="Bx" onclick="game(0)">
          <img src="images/paper.jpeg" />
          <h3>Paper</h3>
        </div>
        <div class="Bx" onclick="game(0)">
          <img src="images/scissors-removebg-preview.png" />
          <h3>Scissors</h3>
        </div>
        <div class="Bx" onclick="game(0)">
          <img src="images/lizard.jpeg" />
          <h3>Lizard</h3>
        </div>
        <div class="Bx" onclick="game(0)">
          <img src="images/spock.png" />
          <h3>Spock</h3>
        </div>
      </div>
      <div class="Btns">
        <button class="btn" id="start">Start</button>
        <button class="btn" href="#" id="Reset">Reset</button>
        <button class="btn" href="#" id="Howtoplay">How to play</button>
      </div>
      <div class="result" id="result">
        <h3 id="computer">AI</h3>
        <h3 id="user">User</h3>
      </div>
    </section>
    <section class="footer">
      <div class="links">
        <div class="imgBx">
          <a href="https://github.com/NathanAbreu1">
            <img src="images/giticon.png"
          /></a>
        </div>
        <div class="imgBx">
          <a href="https://twitter.com/NathanAbreuu11">
            <img src="images/twitter.png"
          /></a>
        </div>
        <div class="imgBx">
          <a href="https://www.linkedin.com/in/nathan-abreu-0b3320219/">
            <img src="images/linkedin.png"
          /></a>
        </div>
      </div>
      <h3>Designed and Developed by Natejpg</h3>
    </section>
  </body>
</html>
